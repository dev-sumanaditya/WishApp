<ion-header mode="md" fullscreen="true">
  <ion-toolbar>
    <ion-title>
      WishApp
    </ion-title>
    <ion-button *ngIf="isDisabled" fill="clear" size="small" slot="end" (click)="reorder()" color="light" shape="round">
      <ion-icon ios="md-list" md="md-list"></ion-icon>
    </ion-button>
    <ion-button *ngIf="isDisabled" fill="clear" size="small" style="margin-right: 10px;" slot="end" color="light" shape="round">
        <ion-icon ios="ios-cog" md="md-cog"></ion-icon>
    </ion-button>
    <ion-button *ngIf="!isDisabled" fill="clear" (click)="arranged()" style="margin-right: 0px;" slot="end" color="light" shape="round">
        <ion-icon ios="md-close-circle" md="md-close-circle"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">

  <ion-fab vertical="bottom" horizontal="end" slot="fixed" *ngIf="isDisabled">
      <ion-fab-button color="danger">
        <ion-icon name="md-add"></ion-icon>
      </ion-fab-button>
      <ion-fab-list side="top">
        <ion-fab-button (click)="presentNewListModal()"><ion-icon name="logo-buffer"></ion-icon></ion-fab-button>
        <ion-fab-button (click)="presentModal()"><ion-icon name="md-checkbox-outline"></ion-icon></ion-fab-button>
      </ion-fab-list>
  </ion-fab>
  <div class="main">
    <app-list *ngFor="let item of wishList" [data]="item" [isDis]="isDis" (arranged)="arrangedHandler($event)"></app-list>
  </div>
</ion-content>
